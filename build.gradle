plugins {
    id 'java'
}

group 'dhbw'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation("com.google.guava:guava:30.1.1-jre")
}

test {
    useJUnitPlatform()
}